{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">GeekTech</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products/">Все продукты</a>
        </li>

       {% if username %}
         <li class="nav-item">
            <a class="nav-link" href="/add/">Добавить категорию</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="/add_product/">Добавить продукт</a>
          </li>
      {% endif %}
           <li class="nav-item">
            <a class="nav-link" href="/register/">Регистрация</a>
          </li>
       {% if username %}
            <li class="nav-item">
                <a class="nav-link" href="/logout/">Выход({{ username }})</a>
             </li>
      {% else %}
           <li class="nav-item">

            <a class="nav-link" href="/login/">Вход</a>
          </li>
          {% endif %}
      </ul>
      <form class="d-flex" action="" method="get">
        <input class="form-control me-2" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container" style="text-align: left">
    {% block content %}

{% endblock %}
</div>
</body>
</html>
